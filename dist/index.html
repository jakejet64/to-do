<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header"><p>Do this stuff!</p></div>
    <div class="projects">
        <p>Projects</p>
        <div id="projectContainer">
            
        </div>
        <div class="addProject">
            <p id="addProjectMenu" class="active">+ Add Project</p>
            <input id="newProjectName" type="text">
            <button id="addProject">Add</button>
            <button id="doneAddingProjects">Done</button>
        </div>
    </div>
    <div class="tasks">
        <p>Tasks</p>
        <div class="addTask">
            <p id="addTaskMenu" class="active">+ Add Task</p>
            <input id="newTaskName" type="text">
            <button id="addTask">Add</button>
            <button id="doneAddingTasks">Done</button>
        </div>
    </div>
    <div class="footer">
        <p>@jakejet64</p>
    </div>
</body>
</html>
